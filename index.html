<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main">
    <section class="container blue-box">
      <h2 class="title opacity">Your Result</h2>

      <div class="score">
        <div class="marks">
          <p id="score" class="weight-700">76</p>
          <p class="opacity weight-700">of 100</p>
        </div>
      </div>
      <div class="grade">
        <p class="remark weight-700">Great</p>
        <p class="para opacity">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="container summary">
      <div class="marksheet">
        <h2>Summary</h2>
        <ul>
          <li class="li-box reaction weight-700">
            <div class="li-item">
              <div class="subject">Reaction</div>
              <div class="score-card"><span>80 </span>/ 100</div>
            </div>
          </li>
          <li class="li-box memory weight-700">
            <div class="li-item">
              <div class="subject">Memory</div>
              <div class="score-card"><span>92 </span>/ 100</div>
            </div>
          </li>
          <li class="li-box verbal weight-700">
            <div class="li-item">
              <div class="subject">Verbal</div>
              <div class="score-card"><span>61 </span>/ 100</div>
            </div>
          </li>
          <li class="li-box visual weight-700" style="margin-bottom: 0;">
           <div class="li-item">
              <div class="subject">Visual</div>
              <div class="score-card"><span>72 </span>/ 100</div>
           </div>
          </li>
        </ul>
      </div>
      <div class="btn">
        <button class="weight-700">Continue</button>
      </div>
    </section>
  </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ravishankar Bele</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
